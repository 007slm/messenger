<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <script src="http://seajs.org/dist/sea.js"></script>
    <script src="http://alipay.github.com/liquidluck-theme-arale/tools/arale-helper.js"></script>
  </head>
  <body>

    <script>
    seajs.use(['messenger', '$'], function(Messenger, $) {
        var messenger = new Messenger({
            target: parent,
            onmessage: function(data) {
                parent.window.parentMessage = data;
            }
        });
        messenger.send('from iframe.');
    });
    </script>

  </body>
</html>
