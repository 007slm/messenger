<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <script src="https://a.alipayobjects.com/seajs/1.3.1/sea.js"></script>
    <script>
    seajs.config({
      alias: {
        $: 'jquery/jquery/1.7.2/jquery'
      }
    });
    </script>
  </head>
  <body>
    <script>
    seajs.use(['../src/messenger'], function(Messenger) {
        var messenger = new Messenger({
            target: parent,
            onmessage: function(data) {
                parent.seajs.parentMessage = data;
            }
        });
        messenger.send('from iframe.');
        loadMessenger && loadMessenger.call(parent);
    });
    </script>

  </body>
</html>
